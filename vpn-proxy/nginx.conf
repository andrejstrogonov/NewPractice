worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Публичный ключ Keycloak (загружаем один раз, обновляем при ротации)
    jwt_key_file /etc/nginx/keycloak/public-key.pem;
    jwt_alg RS256;
    jwt_claim_required roles:vpn-user;  # Требуем роль "vpn-user"

    server {
        listen 80;
        server_name your-domain.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name your-domain.com;

        ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

        # Главная страница — редирект на Keycloak
        location = / {
            return 302 https://keycloak.your-domain.com/auth/realms/your-realm/protocol/openid-connect/auth?response_type=code&client_id=vpn-client&redirect_uri=https://your-domain.com/vpn;
        }

        # Endpoint для VPN (требует JWT)
        location /vpn {
            # Проверяем JWT
            auth_jwt "Keycloak Auth";
            auth_jwt_require_token on;

            # Проксируем на Stunnel/OpenVPN
            proxy_pass http://127.0.0.1:1194;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статика (например, страница успеха)
        location /static/ {
            root /usr/share/nginx/html;
        }
    }
}
